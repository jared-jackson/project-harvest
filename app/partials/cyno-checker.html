<div class="container">
    <div class="panel">
        <div class="panel-body">
            <div ng-if="is_cyno == false" role="alert" class="alert alert-danger">
               <h2>NO CYNO</h2>
            </div>
            <div ng-if="is_cyno == true" role="alert" class="alert alert-success">
                <h2>MOTHAFUCKIN CYNO</h2>
            </div>
            <form ng-submit="checkCynoPilot()" class="form-horizontal">
                <legend>Check to see if pilot is a cyno</legend>
                <div class="form-group">
                    <label for="name" class="col-sm-3">Character Name</label>
                    <div class="col-sm-7">
                        <input type="text" name="name" id="name" class="form-control" ng-model="character.name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-4">
                        <button type="submit" class="btn btn-success">Check Character</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
